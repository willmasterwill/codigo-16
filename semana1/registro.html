<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO</title>
</head>
<body>
    <H1>Registrate al Toque</H1>
    <hr>
    <form action="./tablas.html" method="get">
        <table>
            <tr>
                <td>Nombre:

                </td>
                <td>
                    <input type="text" required>
                </td>
            </tr>
            <tr>
                <td>Apellido:</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>Correo:

                </td>
                <td>
                    <input type="email" required> 
                </td>
            </tr>
            <tr>
                <td>Contrasenia:

                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td> Genero: </td>
                <td>
                    <select>
                        <option>Masculino</option>
                        <option>Femenino</option>
                        <option >Otros</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Estado Civil:</td>
                <td>
                    <input type="radio" name="Estado_Civil"> Soltero
                    <input type="radio" name="Estado_Civil"> Casado
                </td>
            </tr>
            

            <td>He leido los terminos <br>
                y estoy de acuerdo
            </td>
            <td>
                <input type="checkbox"> Si, estoy de acuerdo
            </td>
        </tr>
            <tr>
                <td colspan="2" style="text-align: center">
                    <input type="submit" value="Registrarme">

                </td>
            </tr>



        </table>


    </form>
</body>
</html>
